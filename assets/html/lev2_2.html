<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditional Statements - Lev 2_2</title>
</head>

<body>
    <a href="../../index.html">zurück zur Startseite</a>
    <div id="bgColor"
        style="height: 95vh; width: 100%; display:flex; justify-content:center; align-items:center; text-align:center;">
        <form action="" onsubmit="return false">
            <p>Bitte geben Sie an, wie die Luftqualität an Ihrem Ort ist:</p>
            <label for="" id="label"></label>
            <input type="range" name="Luftqualität" id="airQuality" min="0" max="150" step="10"
                onchange="checkAirQuality()">
            <h3 id="healthConcern"></h3>
            <h3 id="healthEffect"></h3>
        </form>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
